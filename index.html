<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamma Mia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>КАК СЛОЖИТСЯ ЖИЗНЬ ДОННЫ?</h1>
    </div>

    <div class="image-container">
      <img
        src="https://cdn.glitch.global/2aacc9e4-57c2-4cd9-beac-f405434abfb7/main.jpg?v=1653255014679"
        alt="Donna"
        max-width="600px"
        height="360px"
        id="myImage"
      />
    </div>

    <div class="header">
      <h4>
        Донна не может выбрать жениха. А может, ей вообще стоит остаться без
        них?
      </h4>
    </div>

    <div class="btn">
      <button id="one">Билл</button>
      <button id="two">Сэм</button>
      <button id="three">Гарри</button>
      <button id="four">Без жениха</button>
    </div>
    <div class="btn-start">
      <button id="again">Попробовать другой сценарий...</button>
    </div>
    <div class="header">
      <p>Все материалы использованы в учебных целях</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
